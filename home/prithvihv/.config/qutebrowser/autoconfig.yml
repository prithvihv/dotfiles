# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global: null
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: white
  colors.completion.even.bg:
    global: '#333333'
  colors.completion.fg:
    global:
    - white
    - white
    - white
  colors.completion.item.selected.bg:
    global: '#e8c000'
  colors.completion.item.selected.border.bottom:
    global: '#bbbb00'
  colors.completion.item.selected.border.top:
    global: '#bbbb00'
  colors.completion.item.selected.fg:
    global: black
  colors.completion.item.selected.match.fg:
    global: '#ff4444'
  colors.completion.match.fg:
    global: '#ff4444'
  colors.completion.odd.bg:
    global: '#444444'
  colors.completion.scrollbar.bg:
    global: '#333333'
  colors.completion.scrollbar.fg:
    global: white
  colors.contextmenu.menu.bg:
    global: null
  colors.contextmenu.menu.fg:
    global: null
  colors.contextmenu.selected.bg:
    global: null
  colors.contextmenu.selected.fg:
    global: null
  content.media_capture:
    https://discord.com: true
    https://web.whatsapp.com: true
